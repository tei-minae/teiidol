<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ホーム画面</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background-color: black;
    }

    #topVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }

    #titleImage {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 300px;
      height: auto;
      z-index: 2;
    }

    #navigationMenu {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 3;
    }

    #navigationMenu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #navigationMenu li {
      margin-bottom: 10px;
      position: relative;
    }

    #navigationMenu li a {
      display: block;
      position: absolute;
      top: 43%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      color: white;
      font-size: 16px;
      text-decoration: none;
      transition: text-shadow 0.3s ease;
    }

    #navigationMenu li a:hover {
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    #navigationMenu li img {
      position: relative;
      z-index: 3;
      width: 200px;
      height: auto;
    }

    #newsTicker {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
      width: 50%;
      height: 60px;
      overflow: hidden;
      border: 2px solid #00ff00;
      border-radius: 10px;
      background-color: #000000;
      box-shadow: 0 0 10px #00ff00;
    }

    #newsTicker .tickerText {
      position: relative;
      top: 18%;
      white-space: nowrap;
      animation: tickerAnimation 20s linear infinite;
      text-align: center;
    }

    #newsTicker .tickerText span {
      padding: 5px;
      display: inline-block;
      color: white;
      font-size: 18px;
    }

    @keyframes tickerAnimation {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    #socialIcons {
      position: fixed;
      top: 50%;
      left: 100px;
      transform: translateY(-50%);
      z-index: 7;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #socialIcons img {
      width: 40px;
      height: auto;
      margin-bottom: 50px;
      margin-right: 5px;
    }

    #socialIcons img:hover {
      animation: electricFlow 0.8s linear infinite;
    }

    @keyframes electricFlow {
      0% {
        opacity: 1;
        transform: translateX(0);
      }
      50% {
        opacity: 0.5;
        transform: translateX(10px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div id="background"></div>
  <video id="topVideo" autoplay loop muted>
    <source src="movie/topimagemovie.mp4" type="video/mp4">
    <source src="movie/topimagemovie.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
  <img id="titleImage" src="Homeimg/PROJECTV.png" alt="タイトル画像">
  <div id="navigationMenu">
    <ul>
      <li>
        <img src="Homeimg/navigationmenu.png" alt="ナビゲーションメニュー枠">
        <a href="#">HOME</a>
      </li>
      <li>
        <img src="Homeimg/navigationmenu.png" alt="ナビゲーションメニュー枠">
        <a href="about.html">ABOUT</a>
      </li>
      <li>
  <li>
  <img src="Homeimg/navigationmenu.png" alt="ナビゲーションメニュー枠">
  <a href="#">PROFILE</a>
</li>



      </li>
      <li>
        <img src="Homeimg/navigationmenu.png" alt="ナビゲーションメニュー枠">
        <a href="#">NEWS</a>
      </li>
      <li>
        <img src="Homeimg/navigationmenu.png" alt="ナビゲーションメニュー枠">
        <a href="#">JOIN US</a>
      </li>
    </ul>
  </div>
  <div id="newsTicker">
    <div class="tickerText">
      <span>現在メンバー募集中。詳しくは「Join us」のページを確認してね！</span>
    </div>
  </div>
  <div id="socialIcons">
    <img src="Homeimg/Twitter.png" alt="Twitter">
    <img src="Homeimg/YouTube.png" alt="YouTube">
    <img src="Homeimg/instagram.png" alt="Instagram">

</body>
</html>
